<!-- Sign Up Layout -->
<div class="session-wrapper">
	<div class="container container-full-width">
		<div class="row">
			<div class="col-sm-12 col-md-11 col-lg-10 mx-auto">
				<div class="row no-gutters">
					<div class="col-sm-12 col-md-6 d-xs-none">
						<div class="card text-white border-rad shadow-md border-0">
							<img class="card-img w-100" src="assets/img/sign-up.png" alt="Card image" width="445" height="649" />
							<div class="card-img-overlay border-rad p-4">
								<h2 class="text-white display-3 fw-700 text-uppercase">Wel<br>Come!</h2>
								<p class="card-text font-3x text-uppercase">Register and enjoy our benifits</p>
							</div>
						</div>
					</div>
					<div class="col-sm-12 col-md-6 py-4">
						<div class="card border-0 p-4 card-shadow">
							<form class="session-form" action="javascript:void(0)" method="post">
								<div class="social-widget mb-4">
									<h2 class="text-capitalize font-2x mb-4">Sign Up</h2>
									<ul class="list-inline">
										<li class="list-inline-item">
											<a href="javascript:void(0)" class="square-50 bg-facebook">
												<i class="fa fa-facebook fa-inverse"></i>
											</a>
										</li>
										<li class="list-inline-item">
											<a href="javascript:void(0)" class="square-50 bg-twitter">
												<i class="fa fa-twitter fa-inverse"></i>
											</a>
										</li>
										<li class="list-inline-item">
											<a href="javascript:void(0)" class="square-50 bg-google">
												<i class="fa fa-google-plus fa-inverse"></i>
											</a>
										</li>
									</ul>
								</div><!-- Social widget closed -->
								<div class="form-group">
									<label for="InputEmail1">Email Address</label>
									<input type="email" class="form-control form-control-lg" id="InputEmail1" required>
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control form-control-lg" id="password" required>
								</div>
								<div class="form-group">
									<label for="c-password">Confirm Password</label>
									<input type="password" class="form-control form-control-lg" id="c-password" required>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary btn-block btn-lg submit-btn">Register</button>
								</div>
								<div class="form-group text-center">
									<p>Already Member?  <a routerLink="/login"> Login</a></p>
								</div>
							</form><!-- session form closed -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div><!-- container closed -->
</div><!-- session Wrapper closed -->
