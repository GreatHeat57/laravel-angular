<!-- Latest Blog Section -->
<div class="blog-wrapper section-gap">
   <div class="container">
      
         <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6" *ngFor="let sideBar of blogSidebar">
               <div class="blog-wrap mb-5">
                  <div class="overlay-wrap mb-4">
                     <img [src]="sideBar?.image_path" width="765" height="320" alt="blog-list" class="img-fluid border-rad" />
                     <div class="card-img-overlay primary-tp-layer pos-center text-center">
                        <div class="center-holder">
                           <a routerLink="/blog-detail" class="ih-fade-right"><i class="fa fa-arrow-right fa-3x fa-inverse"></i></a>
                        </div>
                     </div>
                  </div>
                  <div class="blog-content">
                     <h4 class="mb-3 title"><a routerLink="/blog-detail">{{sideBar?.heading}}</a></h4>
                     <div class="blog-meta mb-1">
                        <a href="javascript:void(0);" class="mr-3 text-muted">
                           <i class="fa text-primary {{sideBar?.user_icon}} mr-2 font-lg"></i>
                           <span class="font-sm"> {{sideBar?.user_name}}</span>
                        </a>
                        <a href="javascript:void(0);" class="text-muted">
                           <i class="fa text-primary  fa-calendar-o mr-2 font-lg"></i>
                           <span class="font-sm">{{sideBar?.date*1000 | date }}</span>
                        </a>
                     </div>
                     <div class="blog-categories mb-3 font-sm">
                       <p class="mb-0 d-inline-block mr-2">Categories:</p>
                       <div class="categories-tag d-inline-block">
                           <a href="javascript:void(0);">Education</a>
                           <a href="javascript:void(0);">Fashion</a>
                           <a href="javascript:void(0);">Uncategorized</a>
                       </div>
                     </div>
                     <p class="mb-3">{{sideBar?.content}}</p>
                     <a routerLink="/blog-detail" class="{{sideBar?.read_more_bgcolor}} btn btn-primary btn-md"> READ MORE </a>
                  </div>
               </div>
            </div>

      </div>
   </div>
</div>
<!-- Load More -->
<div class="load-more px-4 pb-5 text-center">
   <div class="container">
      <a href="javascript:void(0)" class="text-muted font-lg"> <i class="fa fa-refresh mr-3 fa-spin"></i>LOAD MORE </a>
   </div>
</div>
