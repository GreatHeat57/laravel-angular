<!-- Latest Blog Section -->
<div class="blog-wrapper section-gap">
   <div class="container">
      <div class="row">
         <div class="col-sm-12 col-md-12 col-lg-8 mb-3">
            <div class="blog-alternate mb-5" *ngFor="let sideBar of blogSidebar">
               <div class="row mb-3">
                  <div class="col-sm-12 col-md-6">
                     <div class="overlay-wrap mb-3">
                        <img [src]="sideBar?.image_path" width="370" alt="blog-sidebar" height="300" class="img-fluid w-100 border-rad" />
                        <div class="card-img-overlay primary-tp-layer pos-center text-center">
                           <div class="center-holder">
                              <a href="javascript:void(0)" class="ih-fade-right"><i class="fa fa-arrow-right fa-3x fa-inverse"></i></a>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-sm-12 col-md-6">
                     <div class="blog-content mb-3">
                        <h4 class="mb-3"><a href="javascript:void(0);">{{sideBar?.heading}}</a></h4>
                        <div class="blog-meta mb-2">
                           <a href="javascript:void(0)" class="mr-3 text-muted">
                              <i class="fa text-primary {{sideBar?.user_icon}} mr-2 font-lg"></i>
                              <span class="font-sm align-top"> {{sideBar?.user_name}}</span>
                           </a>
                           <a href="javascript:void(0)" class="text-muted">
                              <i class="fa text-primary fa-calendar-o mr-2 font-lg"></i>
                              <span class="font-sm align-top">{{sideBar?.date*1000 | date }}</span>
                           </a>
                        </div>
                        <p class="mb-3">{{sideBar?.content}}</p>
                        <a href="javascript:void(0);" class="{{sideBar?.read_more_bgcolor}}  btn btn-outline-secondary btn-sm btn-chk-dark"> READ MORE </a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-sm-12 col-md-12 col-lg-4">
            <div class="blog-sidebar">
               <div class="card border-rad mb-4">
                  <div class="py-4 px-3">
                     <h4 class="mb-3"> Search </h4>
                     <angly-searchNow></angly-searchNow>
                  </div>
               </div>
               <angly-categoriesList [categories]="categories"></angly-categoriesList>
               <angly-popularPosts [popularPosts]="popularPosts"></angly-popularPosts>
               <angly-instagramGallary [InstagramImages]="instagramGallary"></angly-instagramGallary>
            </div>
         </div>
      </div>
   </div>
</div>
<div class="load-more px-4 pb-5 text-center">
   <div class="container">
      <a href="javascript:void(0)" class="text-muted font-lg"> <i class="fa fa-refresh mr-3 fa-spin"></i>LOAD MORE </a>
   </div>
</div>
